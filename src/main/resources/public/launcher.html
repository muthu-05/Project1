<!DOCTYPE html>
<html>
<head>
  <title>MBox StorageService</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
  <script type="text/javascript" src="static/script/angular.min.js"></script>
  <script type="text/javascript" src="static/script/angular-route.min.js"></script>
  <script type="text/javascript" src="static/script/app.js"></script>
  <script>
    function getUrlVars() {
        var vars = {};
        window.location.href.replace(/[?#&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }

    var getTokenFromUrl = function() {
      console.log('calling get vars');
      var args = getUrlVars();
      console.log('args' + JSON.stringify(args));
      var tokenValue = args['token'];
      console.log('tokenValue' + tokenValue);
      if (tokenValue) {
          console.log('token value stored');
          storeToken(tokenValue);
          window.close();
      }
    }

    var storeToken = function(tokenValue) {
      localStorage.token = tokenValue;
    }
    getTokenFromUrl();
  </script>
</body>
</html>
